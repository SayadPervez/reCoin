<html>
    <head>
        <title> CLIENT SIDE </title>

    <body>
        <br>
        <div>

                <div>
                    <form onsubmit="return(false)"><div class="iput"><input type=password class="input" id='pwd' placeholder="Password"></input></div></form>
                </div><br>
                <button class="btn hvr" onclick="submit()" id="submit-button">LOGIN</button>
                <br><br><span id="sp">

                </span>
            </div>
            <div class='sub' id="contents-cont">
                LoggedIn
            </div>
        </div>
        <script type="text/javascript" src="./mob_brain.js"></script>
